version: "3.7"

services:
  fail2ban-input:
    image: neomediatech/fail2ban:latest
    container_name: fail2ban-input
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - "/srv/data/fail2ban/confs-input:/data"
      - "/srv/data/logs:/var/log:ro"
    env_file:
      - "/srv/data/fail2ban/fail2ban.env"
    environment:
      - "F2B_IPTABLES_CHAIN=INPUT"
    restart: always

  fail2ban-docker:
    image: neomediatech/fail2ban:latest
    container_name: fail2ban-docker
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - "/srv/data/fail2ban/confs:/data"
      - "/srv/data/logs:/var/log:ro"
    env_file:
      - "/srv/data/fail2ban/fail2ban.env"
    environment:
      - "F2B_IPTABLES_CHAIN=DOCKER-USER"
    restart: always
