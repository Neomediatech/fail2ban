[DEFAULT]

nodename = honey-node
abusemsg = brute force auth on honeypot

#
ignoreip = 127.0.0.1/8

bantime  = 7200
findtime = 3600
maxretry = 2

# Actions to report to abuseipdb.com via API.
# See action.d/abuseipdb.conf
action_abuseipdb_fraud     = abuseipdb[category="3",port="%(port)s",msg=""]
action_abuseipdb_ddos      = abuseipdb[category="4",port="%(port)s",msg=""]
action_abuseipdb_proxy     = abuseipdb[category="9",port="%(port)s",msg=""]
action_abuseipdb_forumspam = abuseipdb[category="10",port="%(port)s",msg=""]
action_abuseipdb_emailspam = abuseipdb[category="11",port="%(port)s",msg=""]
action_abuseipdb_blogspam  = abuseipdb[category="12",port="%(port)s",msg=""]
action_abuseipdb_portscan  = abuseipdb[category="14",port="%(port)s",msg=""]
action_abuseipdb_hack      = abuseipdb[category="15",port="%(port)s",msg=""]
action_abuseipdb_sqlinject = abuseipdb[category="16",port="%(port)s",msg=""]
action_abuseipdb_spoofing  = abuseipdb[category="17",port="%(port)s",msg=""]
action_abuseipdb_sshbrute  = abuseipdb[category="18",port="%(port)s",msg=""]
action_abuseipdb_iotexploit= abuseipdb[category="23",port="%(port)s",msg=""]

[exim-auth]
enabled  = true
port     = 25,465,587,143,993,110,995
filter   = exim-auth-neo
logpath  = /var/log/mainlog
findtime = 7200
bantime  = 86400
maxretry = 2
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
           redis[ttl="%(bantime)s", msg="From:%(nodename)s-%(__name__)s (SMTP auth)", key="bad:deny:%(__name__)s:%(nodename)s:0"]

[exim-bad-sender]
enabled  = true
port     = smtp,ssmtp,587
filter   = exim-bad-sender-neo
logpath  = /var/log/mainlog
findtime = 3600
bantime  = 3600
maxretry = 1
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
           redis[ttl="%(bantime)s", msg="From:%(nodename)s-%(__name__)s", key="bad:deny:%(__name__)s:%(nodename)s:0"]

[exim-defer]
enabled  = true
port     = smtp,ssmtp,587
filter   = exim-defer-neo
logpath  = /var/log/mainlog
findtime = 3600
bantime  = 3600
maxretry = 1
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]

[exim-redis-neo]
enabled  = yes
port     = 25,465,587,110,143,993,995
bantime  = 3600
findtime = 3600
maxretry = 3
filter   = exim-redis-neo
logpath  = /var/log/mainlog
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]

[mail-cbl]
enabled  = true
port     = 25,465,587
filter   = exim-cbl
logpath  = /var/log/mainlog
bantime  = 7200
findtime = 3600
maxretry = 1
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
           redis[ttl="%(bantime)s", msg="REJECTED - see https://www.abuseat.org/lookup.cgi for details ", key="bad:deny:cbl:%(nodename)s:1"]

[dovecot]
enabled = true
port    = 110,143,993,995
filter  = dovecot
logpath = /var/log/dovecot.log
bantime = 3600
action  = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
          redis[ttl="%(bantime)s", msg="From:%(nodename)s-%(__name__)s (IMAP/POP auth)", key="bad:deny:%(__name__)s-auth:%(nodename)s:0"]
          abuseipdb[category="18",port="pop,imap,pops,imaps",msg=" POP/IMAP %(abusemsg)s server (%(nodename)s)"]

[mysqld]
enabled  = true
port     = 3306
#filter   = mysql-auth-neo
#logpath  = /var/log/mysql.log
logpath  = /var/log/opencanary.log
filter   = opencanary-neo[port="%(port)s"]
findtime = 3600
bantime  = 14400
maxretry = 2
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
           redis[ttl="%(bantime)s", msg="From:%(nodename)s-%(__name__)s (SQL auth)", key="bad:deny:%(__name__)s-auth:%(nodename)s:0"]
           abuseipdb[category="18",port="%(port)s",msg=" SQL %(abusemsg)s MySQL/MariaDB server (%(nodename)s)"]

[ssh]
enabled  = true
port     = 22
#filter   = sshd
#logpath  = /var/log/messages
logpath  = /var/log/opencanary.log
filter   = opencanary-neo[port="%(port)s",find=".*PASSWORD"]
bantime  = 3600
maxretry = 3
action   = iptables-ipset-proto6-allports[name=%(__name__)s, port="%(port)s", protocol="tcp", chain="%(chain)s", bantime=%(bantime)s]
           redis[ttl="%(bantime)s", msg="From:%(nodename)s-%(__name__)s (SSH auth)", key="bad:deny:%(__name__)s-auth:%(nodename)s:0"]
           abuseipdb[category="18,22",port="ssh",msg=" SSH %(abusemsg)s server (%(nodename)s)"]

